<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 300px;
            height: 400px;
            padding: 20px;
            margin: 0;
            background: #f5f5f5;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }

        .content {
            margin-top: 20px;
            text-align: left;
            font-family: sans-serif;
            font-size: 14px;
        }

        #lockPageButton {
            margin-top: 15px;
            padding: 8px 16px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.1s;
        }

        #lockPageButton:active {
            background: #dc3545;
        }

        #verifyPageButton {
            margin-top: 10px;
            padding: 8px 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.1s;
        }

        #verifyPageButton:active {
            background: #dc3545;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Notion extension</h1>
    </div>

    <div class="content">
        <p>spaceId: <span id="spaceIdValue">(not found)</span></p>
        <p>pageId: <span id="blockIdValue">(not found)</span></p>
        <p>Status: <span id="lockStatusValue">Checking...</span></p>
        <p>Verification: <span id="verificationStatusValue">Checking...</span></p>
        <button id="lockPageButton">Toggle lock</button>
        <button id="verifyPageButton">Verify page</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
